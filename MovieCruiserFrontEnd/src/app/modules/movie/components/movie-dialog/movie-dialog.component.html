<span>Update the movie overview</span>
<h4 mat-dialog-title>{{data.obj.title}}</h4>
<div mat-dialog-content>
    <p>Overview</p>
    <mat-form-field>
        <textarea matInput [(ngModel)]="comments"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color=warn (click) ="obNoClick()">Cancel</button>
    <button mat-button color=warn (click) ="updateComments()">Update</button>
</div>
